<style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}

    /* Set gray background color and 100% height */
    .sidenav {
        padding-top: 20px;
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }
        .row.content {height:auto;}
    }

    * {
        font-size: 100%;
    }
    *:before,
    *:after {
        box-sizing: border-box;
    }
    body {
        margin: 0.5em;
    }
    table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        height: 100%;
        min-width: 800px;
    }
    @media (max-width: 800px) {
        table .time {
            display: none;
        }
    }
    summary {
        padding-bottom: 0.25em;
        font-size: 1.5em;
        font-weight: 100;
        text-align: right;
    }
    tr {
        position: relative;
    }
    th {
        text-align: right;
        color: #999;
        font-weight: normal;
        font-size: 0.85em;
    }
    td {
        width: 14.285714286%;
    }
    .date {
        text-align: right;
        display: block;
        height: 0;
        font-size: 0.8em;
        padding: 0.25em;
        padding-bottom: 73%;
        position: relative;
        border-bottom: 1px solid #dedbdb;
        margin-left: 0.25em;
        margin-right: 0.25em;
    }
    tr:first-child:not(.current-week) .date {
        border-top: 1px solid #dedbdb;
    }
    .date ul,
    .date li {
        margin: 0;
        padding: 0;
        list-style: none;
        color: #333;
    }
    .date ul {
        text-align: left;
        font-size: 0.9em;
        width: 100%;
        overflow: hidden;
        position: absolute;
        font-weight: normal;
    }
    .date li {
        color: #222;
        width: 100%;
        height: 1.4em;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        position: relative;
    }
    .date li:before {
        content: '\2022';
        color: inherit;
        display: inline-block;
        padding-right: 0.25em;
    }
    .time {
        float: right;
        text-align: right;
        color: #999;
    }
    .event {
        color: #333;
    }
    .previous-week .date {
        border: none;
    }
    .current-week {
        border-top: 4px solid #fed6d7;
    }
    .current-day {
        background: #fed6d7;
        border-top: 4px solid #cb6c6b;
    }
    .current-day .date {
        font-weight: bold;
        color: #cb6c6b;
    }
    .weekend {
        background-clop: padding-box;
        background: #f5f5f5;
    }
    .date .different-calendar {
        color: #00c800;
    }



</style>
